<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSC 4806 - Lab 4</title>
</head>
<body>
<h2 th:text="'AddressBook: ' + ${AddressBook.name}"></h2>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="BuddyInfo : ${Buddies}">
        <td th:text="${BuddyInfo.id}"></td>
        <td th:text="${BuddyInfo.name}"></td>
        <td th:text="${BuddyInfo.pnumber}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
